<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        a {
            border: 1px solid red;
        }

        /*사실 h1태그는 블럭레벨 태그이며, a태그는 인라인 태그이다.*/

        /*h1태그를 강제로 인라인으로 태그로 변경하는 법*/
        h1 {
            display: inline;
        }

        /*a태그를 강제로 블럭레벨 태그로 변경하는 법*/
        a {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다. </body>

</html>
