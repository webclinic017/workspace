<!DOCTYPE html>
<html>

<head>
    <style>
        li{color:red !important;}
        #idsel{color:blue;}
        .classsel{color:green;}
    </style>
</head>

<body>
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color:powderblue">css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <h3>스타일 적용 우선순위</h3>
        <h5>※단, !important가 들어갈 경우 최우선순위로 적용됩니다.</h5>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>

</html>
